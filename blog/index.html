<!doctype html>
<html>
  <head>
    <title>TIL</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"></script>
  </head>
  <body>
    <div id="root"><script>
    const showAll = (id) => {
        let a = [...document.getElementsByClassName('post')];
        a.forEach(e => { e.hidden = false; }); 
        a.filter(e => e.id === id).forEach(e => {
            e.firstChild.firstElementChild.textContent = id;
            e.firstChild.firstElementChild.onclick = () => detail(id);
        });
    };
    const detail = id => {
        let a = [...document.getElementsByClassName('post')];
        a.forEach(e => { 
            const sel = e.id === id;
            e.hidden = !sel;
            if (sel) {
                e.firstChild.firstElementChild.textContent = 'back';
                e.firstChild.firstElementChild.onclick = () => showAll(id);
                e.firstChild.firstElementChild.blur();
            } 
        });
    };
    </script><div class="posts"><h1>TIL - a personal blog</h1><h2>by Carmon <a href="https://github.com/carmon/til">check repo</a></h2><div class="post" id="makingof.md"><div class="data">27/12/2020 19:07 | <button onclick="detail('makingof.md')">makingof.md</button></div><zero-md src="posts/makingof.md"></zero-md></div><div class="post" id="password.md"><div class="data">27/12/2020 19:07 | <button onclick="detail('password.md')">password.md</button></div><zero-md src="posts/password.md"></zero-md></div></div></div>
  </body>
</html>
